  .hexagon-container {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
   
  }
  .hexagon {
    width: 100px;
    height: 55px;
    background-color: rgb(137, 117, 223);
    position: relative;
    margin: 27.5px 0;
    transition: transform 1s ease-in-out;
    
}

.hexagon:before,
.hexagon:after {
    content: "";
    position: absolute;
    width: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
}

.hexagon:before {
    bottom: 100%;
    border-bottom: 27.5px solid rgb(137, 117, 223);
   
}

.hexagon:after {
    top: 100%;
    width: 0;
    border-top: 27.5px solid rgb(137, 117, 223);
}
@keyframes moveHexagons {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(50px);
    }
    100% {
        transform: translateX(0);
    }
}

.hexagon {
    animation-name: moveHexagons;
    animation-duration: 2s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;

}
</style>
</head>
